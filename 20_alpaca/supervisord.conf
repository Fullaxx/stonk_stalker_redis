[supervisord]
user = root
nodaemon = true
pidfile = /var/run/supervisord.pid
logfile = /var/log/supervisor/supervisord.log
childlogdir = /var/log/supervisor

[program:alpaca_stock_updater]
user = root
environment=EXCHANGE="STOCK"
command = /app/alpaca2redis.py
autostart = true
autorestart = true
#stdout_logfile = /var/log/supervisor/alpaca_stock_updater.out
#stderr_logfile = /var/log/supervisor/alpaca_stock_updater.err
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes=0

[program:alpaca_crypto_updater]
user = root
environment=EXCHANGE="CRYPTO"
command = /app/alpaca2redis.py
autostart = true
autorestart = true
#stdout_logfile = /var/log/supervisor/alpaca_crypto_updater.out
#stderr_logfile = /var/log/supervisor/alpaca_crypto_updater.err
stdout_logfile = /dev/stdout
